<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinewood Derby Manager</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Pinewood Derby Race Manager</h1>
    
    <div class="sections">
      <div class="section">
        <h2>Racers</h2>
        <div class="racer-form">
          <div class="csv-import">
            <label for="csv-file">Import Racers from CSV:</label>
            <input type="file" id="csv-file" accept=".csv">
            <button id="import-csv">Import</button>
            <p class="hint">CSV should have columns: car number, first name, last name, den</p>
          </div>
          <div class="manual-entry">
            <h3>Add Single Racer</h3>
            <input type="text" id="racer-firstname" placeholder="First Name">
            <input type="text" id="racer-lastname" placeholder="Last Name">
            <input type="number" id="car-number" placeholder="Car #">
            <input type="text" id="den" placeholder="Den">
            <button id="add-racer">Add Racer</button>
          </div>
        </div>
        <div id="racers-list"></div>
        <div class="actions">
          <a href="display.html" target="_blank" class="btn secondary-btn">Open Display View</a>
        </div>
      </div>
      
      <div class="section">
        <h2>Races</h2>
        <div class="race-options">
          <h3>Race Format</h3>
          <div class="radio-group">
            <label>
              <input type="radio" name="race-format" value="all-lanes" checked>
              All Lanes (each racer races once in each lane)
            </label>
            <label>
              <input type="radio" name="race-format" value="random-3">
              3 Random Lanes (each racer races in 3 random lanes)
            </label>
          </div>
          <button id="generate-races" disabled>Generate & Lock Races</button>
        </div>
        <div id="races-container"></div>
        <div id="finals-container" class="hidden">
          <h3>Finals</h3>
          <p>All regular races are complete! You can now run a championship final.</p>
          <button id="generate-finals" class="primary-btn">Generate Championship Finals</button>
        </div>
      </div>
      
      <div class="section">
        <h2>Results</h2>
        <div id="results-container"></div>
        <div class="actions">
          <a href="results-summary.html" target="_blank" id="view-summary-btn" class="btn secondary-btn hidden">View Complete Results Summary</a>
          <button id="clear-storage" class="danger-btn">Clear All Data</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
